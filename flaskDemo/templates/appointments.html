{% extends "layout.html" %}
{% block content %}
    {% for row in outString %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('appointment', AppointmentID=row.AppointmentID) }}">Appointment ID: {{ row['AppointmentID'] }}</a>		  
              <small class="text-muted"></small>		  
            </div>
			      <h2>
              <a class="article-title" href="{{ url_for('appointment', AppointmentID=row.AppointmentID) }}">Appointment ID: {{ row['AppointmentID'] }}</a></h2>
          </div>
        </article>
     {% endfor %}
{% endblock content %}
